{% extends 'base.html' %}

{% block headline %}<h1>All users</h1>{% endblock headline %}
{% block content %}
    {% if users_list %}
        <ul>
            {% for user in users_list %}
                <li><a href="{% url 'accounts' %}{{ user.id }}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {%  else %}
        No users in system
    {% endif %}
    <a href="{% url 'create_account' %}">Add User</a>
{%  endblock %}
